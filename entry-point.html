<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fox-shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="Images/cart.668e6453.svg" type="image/x-icon">
  <link rel="stylesheet" href="Styles/entry-point.css">
</head>
<body>
  <div class="page-cont">
    <a href="index.html" class="back-to-index">
      <i class="fa fa-arrow-left"></i>
    </a>
    <div class="page-header hide-pop-holder">
      <a href="index.html">
        <img src="Images/cart.668e6453.svg" alt="">
      </a>
      <div class="line-1">
        <h3>Welcome to Fox-<span> shop</span></h3>
      </div>
      <div class="line-2">
        <span>
          Type your e-mail or Phone number to log in or create a Fox-shop account.
        </span>
      </div>
    </div>


    <label class="user-num-Mail-label">
      <span class="pop-placeholder">Email or Mobile Number*</span>
      <input type="text" placeholder="Email or Mobile Number*" class="user-num-Mail">
      <small class="error-message hide"> Either the email or the phone number entered is not valid</small>
    </label>


    <div class="continue-link-cont hide-pop-holder">
      <a href="#" class="continue-link">Continue</a>
      <div class="terms-conds-cont">
        <span>By continuing you agree to Fox- <span class="color">shop</span></span>
        <a href="#">Terms and Conditions</a>
      </div>
    </div>

    <div class="facebook-login-cont hide-pop-holder">
      <span>Login in with Facebook</span>
    </div>

    <div class="surpport-note hide-pop-holder">
      <span>For further support, you may visit the Help Center or contact WarDude's service.</span>
    </div>

    <div class="logo hide-pop-holder">
      Fox- <span>shop</span>
    </div>
  </div>
  
  <script type="module" src="Scripts/entry-point.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fox-shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="Images/cart.668e6453.svg" type="image/x-icon">
  <link rel="stylesheet" href="Styles/login.css">
</head>
<body>
  <div class="page-content-cont">
    <div class="header">
      <a href="entry-point.html" class="entry-back">
        <i class="fa fa-arrow-left"></i>
      </a>
      <img src="Images/cart.668e6453.svg
      " alt="">
      <h4>Welcome back!</h4>
      <span>Log Back into your Fox- <span class="color">shop</span> account.</span>
    </div>
  
    <div class="login-details-cont">
      <label>
        <span class="user-entry"></span>
        <a href="#" class="color edit-user-info">Edit</a>
      </label>
  
      <div class="password-cont">
        <input type="password" placeholder="Password" class="password">
        <span>Password</span>
        <small class="hide">Please type your correct password</small>
      </div>
  
  
      <a href="#" class="login-link">Login</a>
  
      <a href="#" class="reset-pass-link">Forget your password?</a>
  
      <div class="surpport-note hide-pop-holder">
        <span>For further support, you may visit the Help Center or contact WarDude's service.</span>
      </div>
  
      <div class="logo hide-pop-holder">
        Fox- <span class="color">shop</span>
      </div>
    </div>
  </div>
  
  <script type="module" src="Scripts/Login.data/login.js"></script>
</body>
</html>
